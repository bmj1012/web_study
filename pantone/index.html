<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Pantone Sample</title>
  </head>

  <body>
    <h1>Pantone Beach Theme</h1>
    <p class="subtext">팬톤 해변 테마를 HTML과 CSS로 구현해봤습니다.</p>
    <p class="subtext">
      CSS의 Background 프로퍼티를 이해하며, Align에 대한 개념을 습득합니다.
    </p>

    <section class="background-container">
      <!-- color-group을 정렬시킬 때 부모를 조절 -->
      <div class="color-group">
        <div class="colors">
          <div class="lightSeaGreen"></div>
          <div class="midnightBlue"></div>
          <div class="lightGrey"></div>
          <div class="slateGray"></div>
          <div class="darkOliveGreen"></div>
        </div>
        <div class="text">
          <span>pantone</span>
          <span class="R-logo">®</span>
        </div>
      </div>
    </section>
  </body>
</html>
